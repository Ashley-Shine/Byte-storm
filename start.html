<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn & Play</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f3f0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    color: #4a3f75;
    font-size: 2.2rem;
    margin: 0 0 20px;
  }

  .card-container {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .card {
    background: #ffffff;
    padding: 25px 20px;
    width: 250px;
    height: 240px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card h2 {
    color: #4a3f75;
    margin-bottom: 10px;
    font-size: 1.2rem;
  }

  .card p {
    font-size: 0.95rem;
    color: #555;
    margin: 0;
  }

  .card a {
    margin-top: 10px;
    padding: 8px 16px;
    background: #b7aaff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s;
    font-size: 0.9rem;
  }

  .card a:hover {
    background: #9f92ff;
  }
</style>
</head>
<body>

<h1>Welcome to Learn & Play!</h1>

<div class="card-container">
  <div class="card">
    <h2>Learning</h2>
    <p>Explore sign language lessons crafted for kids, caretakers, and educators.</p>
    <a href="#learning">Start Learning</a>
  </div>

  <div class="card">
    <h2>Games</h2>
    <p>Play interactive games that help you practice and remember signs easily.</p>
    <a href="games.html">Play Now</a>
  </div>
</div>

</body>
</html>

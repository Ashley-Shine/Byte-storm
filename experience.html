<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Your Experience</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f3f0ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 20px 0;
      color: #4a3f75;
    }

    .main-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .main-nav a {
      text-decoration: none;
      color: #4a3f75;
      background: #e6e0ff;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .main-nav a:hover {
      background: #d1c8ff;
    }

    section {
      padding-top: 50px;
      width: 100%;
      max-width: 800px;
    }

    .section-title {
      font-size: 2rem;
      color: #4a3f75;
      margin: 20px 0;
      text-align: center;
    }

    .section-text {
      max-width: 700px;
      text-align: center;
      margin: 0 auto 40px auto;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .experience-form {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      margin: 0 auto 50px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .experience-form label {
      font-weight: bold;
      color: #4a3f75;
      font-size: 1rem;
    }

    .experience-form input,
    .experience-form textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      resize: vertical;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .experience-form input:focus,
    .experience-form textarea:focus {
      outline: none;
      border-color: #b7aaff;
      box-shadow: 0 0 0 3px rgba(183, 170, 255, 0.2);
    }

    .start-button {
      background-color: #b7aaff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      align-self: center;
    }

    .start-button:hover {
      background-color: #9f92ff;
    }

   
  </style>
</head>
<body>

  <section id="share-experience">
    <h2 class="section-title">üìù Share Your Experience</h2>
    <p class="section-text">
      Have you cared for or taught a deaf or mute child under 7? We'd love to hear your story. Share your challenges, victories, and what you've learned so others can benefit from your journey.
    </p>

    <form action="#" method="post" class="experience-form">
      <label for="name">Your Name (Optional):</label>
      <input type="text" id="name" name="name" placeholder="John / Parent / Teacher">

      <label for="email">Email (Optional):</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="experience">Your Experience:</label>
      <textarea id="experience" name="experience" rows="7" required placeholder="Describe your journey, communication methods, tips, challenges..."></textarea>

      <button type="submit" class="start-button">Submit Experience</button>
    </form>
  </section>

</body>
</html>
